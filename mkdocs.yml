# Project information
site_name: iCub Tech Docs
site_description: Documentation resources for the iCub & R1 robots
site_author: iCub Tech
copyright: BSD 3-Clause License

repo_name: icub-tech-iit/documentation
repo_url: https://github.com/icub-tech-iit/documentation

theme:
    name: 'material'
    palette:
        accent: amber
    features:
        - tabs
    icon:
        logo: material/robot

markdown_extensions:
    - markdown.extensions.admonition
    - pymdownx.arithmatex
    - pymdownx.betterem:
        smart_enable: all
    - pymdownx.caret
    - pymdownx.critic
    - pymdownx.details
    - pymdownx.inlinehilite
    - pymdownx.highlight
    - pymdownx.keys
    - pymdownx.magiclink:
        user: icub-tech-iit
        repo: documentation
        repo_url_shortener: true
        repo_url_shorthand: true
    - pymdownx.mark
    - pymdownx.smartsymbols
    - pymdownx.superfences
    - pymdownx.tasklist
    - pymdownx.tilde
    - markdown.extensions.toc:
        permalink: true

nav:
    - iCub Tech Docs:
        - Home Page: index.md

        - iCub Starter Kits:
            - First steps with the Humanoid iCub: icub_starter_kits/first_steps.md

        - iCub HW:
